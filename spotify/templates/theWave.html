<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='theWaveStyle.css') }}">
</head>
<body>
    <div class="container">
        <h1>THE <br>WAVE</h1>
        <div class="bucheron">
            {% if session.get('user_id') %}
            <button onclick= "location.href= '{{ url_for('profil', idU=session['user_id']) }}'" class="action-button">Votre profil</button>
            <button onclick="location.href='{{ url_for('suggestion')}}'"  class="action-button">Suggestion</button>
            <button onclick="location.href='logout';" class="action-button">Se déconnecter</button>
            {% else %}
                <button onclick="location.href='connexion';" class="action-button">Connexion</button>
                <button onclick="location.href='inscription';" class="action-button">Inscription</button>
            {% endif %}
            <button onclick="location.href='recherche';" class="action-button">Recherche</button>
            <button onclick="location.href='musique';" class="action-button">Ma bibliothèque</button>
            <button onclick="location.href='{{ url_for('utili')}}'" class="action-button" >Page des utilisateurs</button>
            <button id="toggle-theme" class="theme-button">Changer le thème</button>
        </div>
    </div>
    <div class="container2">
        <a href="{{ url_for('artiste',id=1) }}" class="image-link">
        </a>
    </div>

<script>
    
    const toggleThemeButton = document.getElementById('toggle-theme');
    let isDarkMode = true;

    toggleThemeButton.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        isDarkMode = !isDarkMode;
        toggleThemeButton.textContent = isDarkMode ? 'Changer le thème' : 'Revenir au thème sombre';
    });

</script>
</body>
</html>
