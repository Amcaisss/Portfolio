<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='connexionStyle.css') }}">
</head>
<body>
    <form action="{{ url_for('inscription') }}" method="POST">
        <h1>Inscription</h1>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <p>Déjà inscrit ? <a href="{{ url_for('connexion') }}">Se connecter</a></p>
        <button type="submit" class="btn">S'inscrire</button>
    </form>

    

</body>
</html>
